    <style>
        * {
            box-sizing: border-box;
        }
        body {
            height: 100vmin;
            width: 100vmin;
            margin: 0 auto;
            padding: 5vmin 10vmin 0;
            font-family: Arial, sans-serif;
            font-size: 2vmin;
            line-height: 1.5;
            background-color: #fff;
            color: #444;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            color: #888;
        }
        p {
            margin-top: 0;
        }
        #overlay {
            position: absolute;
            height: 49.2308vmin;
            width: 80vmin;
            padding-top: 6.15385vmin;
            padding-left: 40vmin;
            background-color: #fff;
            opacity: .9;
        }
        #overlay img {
            position: absolute;
            top: 6.15385vmin;
            left: 9.23077vmin;
            height: 24.6154vmin;
        }

            text-decoration: underline;
        }
        .fade {
            color: #ccc;
        }
        #game {
            background-color: #aaa;
        }

            width: 3.84615%;
            padding-top: calc(3.84615% - 2px);
            float: left;
            border: 1px solid #fff;
        }
        #game div:hover {
            /*opacity: .8;*/
        }
        #game:after {
            content: '';
            display: block;
            clear: both;
        }
        h1 {
            display: inline-block;
            margin: 0;
            font-size: 1em;
            color: #08c;
            cursor: pointer;
        }
        h1:hover {
            color: #4cf;
        }
        ul {
            display: inline-block;
            float: right;
            margin: 0;
        }
        li {
            display: inline-block;
            margin-left: 1em;
        }
    </style>
    <script type="text/javascript">
        function getXMLHttpRequest() {
            let xmlHttp = null;
            try { xmlHttp = new XMLHttpRequest(); }
            catch (e) {
                try { xmlHttp = new ActiveXObject('Msxml2.XMLHTTP'); }
                catch (e) { xmlHttp = new ActiveXObject('Microsoft.XMLHTTP'); }
            }
            return xmlHttp;
        }
        let overlay = false;
        function toggle() {
            overlay = !overlay;
            document.getElementById('overlay').style.display = overlay ? 'block' : 'none';
        }
        let game_data = [];
        for (let i = 0; i < 16; i++) {
            let row = [];
            for (let j = 0; j < 26; j++)
                row.push(Math.random() > .8);
            game_data.push(row);
        }
        function game_toggle(i, j) {
            let x = i;
            let y = j - 1;
            if (x >= 0 && x < 16 && y >= 0 && y < 26) game_data[x][y] = !game_data[x][y];
            y = j;
            if (x >= 0 && x < 16 && y >= 0 && y < 26) game_data[x][y] = !game_data[x][y];
            y = j + 1;
            if (x >= 0 && x < 16 && y >= 0 && y < 26) game_data[x][y] = !game_data[x][y];
            y = j;
            x = i - 1;
            if (x >= 0 && x < 16 && y >= 0 && y < 26) game_data[x][y] = !game_data[x][y];
            x = i + 1;
            if (x >= 0 && x < 16 && y >= 0 && y < 26) game_data[x][y] = !game_data[x][y];
            game_update(game_data);
            return;
            let xmlHttp = getXMLHttpRequest();
            xmlHttp.open('POST', 'http://115.159.152.249:10080/toggle/' + i, true);
            xmlHttp.send('');
        }
        function game_update(data) {
            for (let i = 0; i < 16; i++)
                for (let j = 0; j < 26; j++) {
                    let e = document.getElementById('cell-' + i + '-' + j);
                    if (Math.abs(i - game_hover_x) + Math.abs(j - game_hover_y) > 1)
                        e.style.backgroundColor = data[i][j] ? '#444' : '#fff';
                    else
                        e.style.backgroundColor = data[i][j] ? '#555' : '#eee';
                }
        }
        function game_refresh() {
            game_update('1'.repeat(100) + '0'.repeat(100) + '1'.repeat(1000));
            return;
            let xmlHttp = getXMLHttpRequest();
            xmlHttp.open('GET', 'http://115.159.152.249:10080/state');
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState === 4 && xmlHttp.status === 200)
                    game_update(xmlHttp.responseText);
            };
            xmlHttp.send();
        }
        let game_hover_x = -1;
        let game_hover_y = -1;
        function game_hover(i, j) {
            game_hover_x = i;
            game_hover_y = j;
            game_update(game_data);
        }
    </script>
</head>

</div>
<div id="game" onmouseout="game_hover(-1, -1)">
    <script type="text/javascript">
        for (let i = 0; i < 16; i++)
            for (let j = 0; j < 26; j++)
                document.write('<div id="cell-'+i+'-'+j+'" ' +
                    'onclick="game_toggle('+i+','+j+')" ' +
                    'onmouseover="game_hover('+i+','+j+')"></div>');
        // window.setInterval('game_refresh()', 500);
        game_update(game_data);
    </script>
